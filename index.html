<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js"></script>

    <title>カルテをつくる</title>
  </head>
  <body>

    <section class="section-cta" id="cta">
      <div class="container">
          
            <h2 class="heading-secondary">患者情報の入力</h2>

            <div class="patient">

              
              
              <form class="cta-form" action="#">
                
                
                <div>
                  <label for="full-name">患者氏名</label>
                  <input id="full-name" name="full-name" type="text" placeholder="山田太郎" required>
                </div>
                
                <div>
                  <label for="status">ステータス</label>
                  <select id="status" name="status" required>
                    <option value=""></option>
                    <option value="admitted">入院中</option>
                    <option value="putpatient">外来</option>
                    <option value="discharged">退院</option>
                    
                  </select>
                </div>
                
                <div>
                  <label for="birth">生年月日</label>
                <input type="date" placeholder="年/月/日" id="birth" name="birth" required>
                
              </div>

              <div>
                
                <label for="gender">性別</label>
                <select id="gender" name="gender" required>
                  
                  <option value=""></option>
                  <option value="male">男性</option>
                  <option value="female">女性</option>
                  <option value="other">その他</option>

                </select>
              </div>
              
              <div>
                
                <span class="p-country-name" style="display:none;">Japan</span>
                
                <label for="post-code">郵便番号：</label>
                <input type="text" id="post-code" class="p-postal-code" required>
                
                <label for="adderess">住所：</label>
                <input type="text" id="address" class="p-region p-locality p-street-address p-extended-address" required>
                
              </div>
              
              
              <div class="tel">
                <label for="tel">電話番号</label>
                <!---required=入力必須-->
                <input type="tel" id="tel" name="tel" placeholder="000-0000-0000" required>
                
              </div>

          </div>

              <div class="diagnosis-section">

                <div class="text-area">
                <label for="date">診療日</label>
                <input type="date" id="date" name="date">
                </div>
                
                <div class="text-area">
                  <label for="symptom">主訴・症状</label>
                  <textarea class="inputs" name="symptom"></textarea>                 
                  
                </div>
                
                <div class="text-area">
                  <label class="">診断</label>
                  <textarea class="inputs" name="diagnosis" ></textarea>
                  
                </div>
                
                <div class="text-area">
                  <label class="">検査</label>
                  <textarea class="inputs" name="inspection" ></textarea>
                  
                </div>
                
                <div class="text-area">
                  <label class="">治療方針</label>
                  <textarea class="inputs" name="treatment-policy" ></textarea>
                  
                </div>            
              </div>
                
              <div class="button-container">
                <button class="btn">保存</button>
              </div>
              
             

            </form>

      </div>

    </section>


  </body>
</html>
